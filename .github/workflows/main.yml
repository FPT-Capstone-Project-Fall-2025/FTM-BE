name: Build and Push to ACR

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DEV
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZ_CREDS }}
          
      - name: Ensure Key Vault extension
        run: az extension add --name keyvault || echo "already installed"

      - name: Load secrets from Key Vault
        run: |
          for secret in $(az keyvault secret list --vault-name ${{ vars.KV_NAME }} --query "[].name" -o tsv); do
            value=$(az keyvault secret show --vault-name ${{ vars.KV_NAME }} --name $secret --query value -o tsv)
            echo "${secret}=${value}" >> $GITHUB_ENV
          done

      # Login vÃ o ACR
      - name: Docker login to ACR
        run: |
          az acr login -n ${{ vars.ACR_NAME }}

      # Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_SHA=${{ vars.ACR_NAME }}.azurecr.io/${{ vars.IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ vars.ACR_NAME }}.azurecr.io/${{ vars.IMAGE_NAME }}:latest
          
          echo "IMAGE_SHA=$IMAGE_SHA" >> $GITHUB_ENV
          echo "IMAGE_LATEST=$IMAGE_LATEST" >> $GITHUB_ENV

          docker build -t $IMAGE_SHA -t $IMAGE_LATEST .
          
      # Push Docker image
      - name: Push Docker image
        run: |
          docker push $IMAGE_SHA
          docker push $IMAGE_LATEST
